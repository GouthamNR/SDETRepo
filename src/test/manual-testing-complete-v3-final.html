<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Testing Academy - Complete Learning Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196F3;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: #f5f7fa;
        }
        .container { display: flex; height: 100vh; overflow: hidden; }
        .sidebar { 
            width: 300px; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); 
            color: white; 
            overflow-y: auto; 
            position: fixed; 
            left: 0; 
            top: 0; 
            height: 100vh; 
            z-index: 1000; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            transition: all 0.3s;
        }
        .sidebar.closed { transform: translateX(-300px); }
        .sidebar-header { 
            padding: 15px; 
            text-align: center; 
            border-bottom: 2px solid rgba(255,255,255,0.2); 
            position: sticky; 
            top: 0; 
            background: inherit;
        }
        .nav-item { 
            padding: 10px 12px; 
            margin: 2px 5px; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: all 0.3s; 
            border-left: 3px solid transparent;
        }
        .nav-item:hover, .nav-item.active { 
            background: rgba(255,255,255,0.15); 
            border-left-color: #ffd700; 
            padding-left: 15px;
        }
        .nav-sub-item { 
            padding: 6px 8px 6px 25px; 
            font-size: 0.85em; 
            cursor: pointer; 
            margin: 1px 5px; 
            border-radius: 3px; 
            display: none;
        }
        .nav-item.expanded ~ .nav-sub-items .nav-sub-item { display: block; }
        .nav-sub-item:hover { background: rgba(255,255,255,0.1); }
        .nav-sub-item.active { background: rgba(255,255,255,0.2); font-weight: 600; }
        .main-content { flex: 1; margin-left: 300px; overflow-y: auto; transition: margin-left 0.3s; }
        .main-content.expanded { margin-left: 0; }
        header { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); 
            color: white; 
            padding: 20px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            position: sticky; 
            top: 0; 
            z-index: 100;
        }
        header h1 { font-size: 1.6em; }
        .toggle-btn { 
            background: rgba(255,255,255,0.2); 
            border: none; 
            color: white; 
            font-size: 1.3em; 
            cursor: pointer; 
            padding: 8px 12px; 
            border-radius: 5px;
        }
        .content { 
            padding: 30px; 
            max-width: 1300px; 
            margin: 0 auto;
        }
        .section { 
            background: white; 
            border-radius: 10px; 
            padding: 25px; 
            margin-bottom: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            animation: slideIn 0.5s;
        }
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); }
        }
        .section-title { 
            font-size: 1.8em; 
            color: var(--primary); 
            margin-bottom: 10px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
        }
        .subsection-title { 
            font-size: 1.3em; 
            color: var(--secondary); 
            margin: 25px 0 12px; 
            padding-bottom: 8px; 
            border-bottom: 2px solid var(--primary);
        }
        .collapsible { 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            margin: 12px 0; 
            overflow: hidden;
        }
        .collapsible-header { 
            background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1)); 
            padding: 12px 15px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-weight: 600; 
            color: var(--primary); 
            transition: all 0.3s; 
            border-left: 4px solid var(--primary);
        }
        .collapsible-header:hover { background: linear-gradient(135deg, rgba(102,126,234,0.15), rgba(118,75,162,0.15)); }
        .collapsible-header.open { background: var(--primary); color: white; border-left-color: #ffd700; }
        .collapsible-content { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.3s;
        }
        .collapsible-content.open { 
            max-height: 2000px; 
            padding: 15px; 
            background: #f9f9f9;
        }
        .arrow { transition: transform 0.3s; }
        .arrow.open { transform: rotate(180deg); }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 15px 0; 
            font-size: 0.9em;
        }
        th { 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; 
            padding: 10px; 
            text-align: left; 
            font-weight: 600;
        }
        td { 
            padding: 8px 10px; 
            border-bottom: 1px solid #e0e0e0;
        }
        tr:hover { background: #f5f5f5; }

        .card { 
            background: linear-gradient(135deg, rgba(102,126,234,0.05), rgba(118,75,162,0.05)); 
            border: 2px solid #e0e0e0; 
            border-left: 4px solid var(--primary); 
            border-radius: 8px; 
            padding: 15px; 
            margin: 12px 0; 
            transition: all 0.3s;
        }
        .card:hover { 
            border-color: var(--primary); 
            box-shadow: 0 8px 20px rgba(102,126,234,0.15); 
            transform: translateY(-3px);
        }
        
        .example-box { 
            background: rgba(76,175,80,0.1); 
            border-left: 4px solid var(--success); 
            padding: 12px; 
            margin: 12px 0; 
            border-radius: 5px; 
            color: #2e7d32;
        }
        .info-box { 
            background: rgba(33,150,243,0.1); 
            border-left: 4px solid #2196F3; 
            padding: 12px; 
            margin: 12px 0; 
            border-radius: 5px; 
            color: #1565c0;
        }
        .warning-box { 
            background: rgba(255,152,0,0.1); 
            border-left: 4px solid var(--warning); 
            padding: 12px; 
            margin: 12px 0; 
            border-radius: 5px; 
            color: #e65100;
        }
        
        .grid-2 { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 15px; 
            margin: 15px 0;
        }
        
        .flow { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin: 15px 0; 
            flex-wrap: wrap;
        }
        .flow-item { 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; 
            padding: 8px 12px; 
            border-radius: 5px; 
            font-weight: 600; 
            white-space: nowrap; 
            font-size: 0.9em;
        }
        
        .checklist { margin: 10px 0; }
        .checklist-item { 
            padding: 6px 0; 
            display: flex; 
            gap: 8px; 
            align-items: flex-start;
        }
        .checklist-item::before { 
            content: "‚úì"; 
            color: var(--success); 
            font-weight: bold; 
            min-width: 18px;
        }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 20px; 
            margin: 30px 0;
        }
        .stat-card { 
            background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1)); 
            padding: 20px; 
            border-radius: 12px; 
            text-align: center; 
            border: 2px solid #e0e0e0; 
            transition: all 0.3s;
        }
        .stat-card:hover { 
            border-color: var(--primary); 
            background: linear-gradient(135deg, rgba(102,126,234,0.2), rgba(118,75,162,0.2));
        }
        .stat-number { 
            font-size: 2.5em; 
            font-weight: 700; 
            color: var(--primary); 
            margin-bottom: 10px;
        }
        .stat-label { 
            font-size: 0.9em; 
            color: #666;
        }
        
        .comparison { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin: 20px 0;
        }
        .comparison-box { 
            padding: 25px; 
            border-radius: 12px;
        }
        .comparison-box.left { 
            background: rgba(76,175,80,0.1); 
            border-left: 5px solid var(--success);
        }
        .comparison-box.right { 
            background: rgba(244,67,54,0.1); 
            border-left: 5px solid var(--danger);
        }
        .comparison-box h3 { 
            margin-bottom: 15px; 
            color: #333; 
            font-size: 1.3em;
        }
        
        .chart-container { 
            position: relative; 
            height: 300px; 
            margin: 30px 0;
        }
        
        .timeline { 
            position: relative; 
            padding: 20px 0;
        }
        .timeline::before { 
            content: ''; 
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 3px; 
            height: 100%; 
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }
        .timeline-item { 
            margin-bottom: 40px; 
            width: 45%; 
            position: relative;
        }
        .timeline-item:nth-child(odd) { 
            margin-left: 0; 
            text-align: right; 
            padding-right: 60px;
        }
        .timeline-item:nth-child(even) { 
            margin-left: 55%; 
            padding-left: 60px;
        }
        .timeline-item::before { 
            content: ''; 
            position: absolute; 
            width: 20px; 
            height: 20px; 
            background: white; 
            border: 3px solid var(--primary); 
            border-radius: 50%; 
            top: 0;
        }
        .timeline-item:nth-child(odd)::before { 
            right: 0; 
            transform: translateX(50%);
        }
        .timeline-item:nth-child(even)::before { 
            left: 0; 
            transform: translateX(-50%);
        }
        .timeline-content { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .badge { 
            display: inline-block; 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.8em; 
            font-weight: 600; 
            margin-right: 8px;
        }
        .badge-easy { background: rgba(76,175,80,0.2); color: var(--success); }
        .badge-medium { background: rgba(255,152,0,0.2); color: var(--warning); }
        .badge-hard { background: rgba(244,67,54,0.2); color: var(--danger); }
        
        footer { 
            background: #2c3e50; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-300px); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; }
            .comparison, .timeline::before { display: block; }
            .timeline-item { width: 100%; padding-left: 70px !important; }
            .timeline-item:nth-child(odd) { text-align: left; padding-right: 0; }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--primary);
        }
        .tab-btn:hover {
            border-color: var(--primary);
            background: rgba(102,126,234,0.05);
        }
        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .tab-content {
            display: none;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }
        .tab-content.active {
            display: block;
            animation: slideIn 0.5s;
        }

        .highlight {
            background: #fff9c4;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 style="font-size: 1.2em;">üìö QA Academy</h2>
                <p style="font-size: 0.85em;">Complete Manual Testing</p>
            </div>
            <div id="navContainer"></div>
        </nav>

        <!-- MAIN CONTENT -->
        <div class="main-content" id="mainContent">
            <header>
                <h1>üß™ Manual Testing Academy</h1>
                <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
            </header>

            <div class="content" id="contentArea"></div>

            <footer>
                <p>üéì Manual Testing - Complete Learning Platform | QA Academy</p>
                <p style="margin-top: 8px; font-size: 0.9em;">Master Testing. Advance Your Career. üöÄ</p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script>
        const sections = {
            intro: {
                title: 'üéØ Introduction',
                subs: [
                    { id: 'intro-what', title: 'What is Manual Testing?' },
                    { id: 'intro-principles', title: '7 Testing Principles' },
                    { id: 'intro-why', title: 'Why Manual Testing Matters' },
                    { id: 'intro-career', title: 'Career Benefits' }
                ]
            },
            basics: {
                title: 'üìñ Testing Fundamentals',
                subs: [
                    { id: 'basics-terms', title: 'Key Terminology' },
                    { id: 'basics-quality', title: 'Quality & QA vs QC' },
                    { id: 'basics-sdlc', title: 'SDLC & Testing' },
                    { id: 'basics-advanced', title: 'Advanced Concepts' }
                ]
            },
            types: {
                title: 'üè∑Ô∏è Testing Types',
                subs: [
                    { id: 'types-boxmodels', title: 'Black/White/Gray Box' },
                    { id: 'types-techniques', title: 'Testing Techniques' }
                ]
            },
            advanced: {
                title: '‚≠ê Advanced Topics',
                subs: [
                    { id: 'adv-istqb', title: 'ISTQB Certification' },
                    { id: 'adv-tools', title: 'Testing Tools' }
                ]
            }
        };

        // Generate Navigation
        function generateNav() {
            let html = '<div class="sidebar-nav">';
            for (const [key, section] of Object.entries(sections)) {
                html += `<div class="nav-item" data-section="${key}" onclick="toggleSection(this)">
                    ${section.title}
                    <span class="arrow">‚ñº</span>
                </div>`;
                html += '<div class="nav-sub-items">';
                for (const sub of section.subs) {
                    html += `<div class="nav-sub-item" onclick="loadContent('${key}', '${sub.id}')">${sub.title}</div>`;
                }
                html += '</div>';
            }
            html += '</div>';
            document.getElementById('navContainer').innerHTML = html;
        }

        function toggleSection(el) {
            el.classList.toggle('expanded');
            el.querySelector('.arrow').classList.toggle('open');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('mainContent').classList.toggle('expanded');
        }

        function loadContent(section, subsection) {
            document.querySelectorAll('.nav-sub-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            const content = getContent(section, subsection);
            document.getElementById('contentArea').innerHTML = content;
            
            // Initialize charts after content loads
            setTimeout(() => {
                initCharts();
            }, 100);
            
            window.scrollTo(0, 0);
        }

        function toggleCollapsible(el) {
            el.classList.toggle('open');
            el.querySelector('.arrow').classList.toggle('open');
            el.nextElementSibling.classList.toggle('open');
        }

        function switchTab(event, tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function getContent(s, sub) {
            let html = '<div class="section">';

            if (s === 'basics' && sub === 'basics-terms') {
                html += `
                    <div class="section-title"><span>üìå</span> Key Terminology in Testing</div>
                    <p style="margin-bottom: 20px; color: #666;">Understanding core testing concepts is essential for every QA professional. Let's explore the fundamental definitions:</p>

                    <div class="subsection-title">üîç Error vs Defect vs Bug vs Failure</div>
                    <p style="margin-bottom: 20px;">These terms are often confused but have distinct meanings in software testing:</p>

                    <table>
                        <tr>
                            <th>Term</th>
                            <th>Definition</th>
                            <th>Who Creates It?</th>
                            <th>Example</th>
                        </tr>
                        <tr>
                            <td><strong>Error</strong></td>
                            <td>A human mistake/action that produces incorrect result</td>
                            <td>Developer</td>
                            <td>Writing wrong logic: if (age > 18) instead of if (age >= 18)</td>
                        </tr>
                        <tr>
                            <td><strong>Defect</strong></td>
                            <td>Mismatch between expected and actual result</td>
                            <td>Tester discovers it</td>
                            <td>Login button not working when expected to work</td>
                        </tr>
                        <tr>
                            <td><strong>Bug</strong></td>
                            <td>Defect once developer accepts it</td>
                            <td>Developer acknowledges</td>
                            <td>Developer confirms the login issue is real</td>
                        </tr>
                        <tr>
                            <td><strong>Failure</strong></td>
                            <td>Bug reaches customer/end user</td>
                            <td>Customer encounters it</td>
                            <td>Customer reports login not working in production</td>
                        </tr>
                        <tr>
                            <td><strong>Fault</strong></td>
                            <td>System works unexpectedly after deployment</td>
                            <td>Production issue</td>
                            <td>App crashes after 30 days of operation</td>
                        </tr>
                    </table>

                    <div class="example-box">
                        <strong>üìñ Real-World Scenario:</strong><br>
                        <strong>Error:</strong> Developer writes <code>if (balance < amount)</code> instead of <code>if (amount > balance)</code><br>
                        <strong>Defect:</strong> Tester finds that money transfer happens even when balance is insufficient<br>
                        <strong>Bug:</strong> Developer reviews and confirms it's a bug<br>
                        <strong>Failure:</strong> Customer withdraws more money than they have<br>
                        <strong>Fault:</strong> After 6 months, similar errors occur under specific conditions
                    </div>

                    <div class="subsection-title">üìä Severity vs Priority</div>
                    <p style="margin-bottom: 20px;">Two critical attributes for bug classification:</p>

                    <div class="grid-2">
                        <div class="card">
                            <h3 style="color: var(--danger);">üî¥ SEVERITY</h3>
                            <p><strong>What:</strong> Impact on system functionality<br>
                            <strong>Who defines:</strong> QA Team<br>
                            <strong>Focus:</strong> How badly feature is broken</p>
                            
                            <div style="margin-top: 15px;">
                                <div class="checklist">
                                    <div class="checklist-item"><strong>Critical:</strong> System crash or data loss</div>
                                    <div class="checklist-item"><strong>Major:</strong> Feature completely broken</div>
                                    <div class="checklist-item"><strong>Medium:</strong> Feature partially works</div>
                                    <div class="checklist-item"><strong>Low:</strong> Cosmetic issue only</div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <h3 style="color: var(--warning);">‚ö†Ô∏è PRIORITY</h3>
                            <p><strong>What:</strong> Order of fixing bugs<br>
                            <strong>Who defines:</strong> Project Manager<br>
                            <strong>Focus:</strong> When to fix</p>
                            
                            <div style="margin-top: 15px;">
                                <div class="checklist">
                                    <div class="checklist-item"><strong>P1 (Urgent):</strong> Fix immediately</div>
                                    <div class="checklist-item"><strong>P2 (High):</strong> Fix soon</div>
                                    <div class="checklist-item"><strong>P3 (Medium):</strong> Fix eventually</div>
                                    <div class="checklist-item"><strong>P4 (Low):</strong> Can defer</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="info-box">
                        <strong>üí° Important:</strong> A bug can be:<br>
                        ‚Ä¢ Critical + P4: Rarely fix critical bugs quickly if not used often<br>
                        ‚Ä¢ Low + P1: Fix simple issues fast if high priority<br>
                        ‚Ä¢ Critical + P1: MUST fix - company logo not displaying (looks bad but critical to business)
                    </div>

                    <div class="subsection-title">üéØ Test Artifacts & Deliverables</div>

                    <table>
                        <tr>
                            <th>Artifact</th>
                            <th>Purpose</th>
                            <th>Created By</th>
                            <th>When</th>
                        </tr>
                        <tr>
                            <td><strong>Test Plan</strong></td>
                            <td>Overall testing strategy & schedule</td>
                            <td>Test Lead</td>
                            <td>Project start</td>
                        </tr>
                        <tr>
                            <td><strong>Test Scenarios</strong></td>
                            <td>High-level test flows</td>
                            <td>Senior Tester</td>
                            <td>Analysis phase</td>
                        </tr>
                        <tr>
                            <td><strong>Test Cases</strong></td>
                            <td>Detailed step-by-step tests</td>
                            <td>Test Engineers</td>
                            <td>Design phase</td>
                        </tr>
                        <tr>
                            <td><strong>RTM</strong></td>
                            <td>Requirement to Test mapping</td>
                            <td>Test Lead</td>
                            <td>After test cases</td>
                        </tr>
                        <tr>
                            <td><strong>Bug Reports</strong></td>
                            <td>Defect documentation</td>
                            <td>Testers</td>
                            <td>Execution phase</td>
                        </tr>
                        <tr>
                            <td><strong>Test Execution Report</strong></td>
                            <td>Summary of test results</td>
                            <td>Test Lead</td>
                            <td>After each cycle</td>
                        </tr>
                    </table>

                    <div class="subsection-title">üìà Bug Leakage vs Bug Release</div>

                    <div class="comparison">
                        <div class="comparison-box left">
                            <h3>üîì BUG LEAKAGE (Bad!)</h3>
                            <p><strong>Definition:</strong> Bug found by customer that testing team missed<br><br>
                            <strong>When:</strong> Defect reaches production<br><br>
                            <strong>Impact:</strong> High - affects revenue<br><br>
                            <strong>Root Cause:</strong><br>
                            ‚Ä¢ Incomplete testing<br>
                            ‚Ä¢ Missed edge cases<br>
                            ‚Ä¢ Poor test coverage</p>
                        </div>
                        <div class="comparison-box right">
                            <h3>üì¶ BUG RELEASE (Acceptable)</h3>
                            <p><strong>Definition:</strong> Known bug released with approval<br><br>
                            <strong>When:</strong> Customer agrees to live with it<br><br>
                            <strong>Impact:</strong> Low - customer accepted<br><br>
