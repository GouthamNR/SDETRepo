    <script>

        // Generate navigation
        function generateNav() {
            let html = '<div class="sidebar-nav">';
            for (const [key, section] of Object.entries(sections)) {
                html += `<div class="nav-item" data-section="${key}" onclick="toggleSection(this)">
                    ${section.title}
                    <span class="arrow">‚ñº</span>
                </div>`;
                html += '<div class="nav-sub-items">';
                for (const sub of section.subs) {
                    html += `<div class="nav-sub-item" onclick="loadContent('${key}', '${sub.id}')">${sub.title}</div>`;
                }
                html += '</div>';
            }
            html += '</div>';
            document.getElementById('navContainer').innerHTML = html;
        }

        function toggleSection(el) {
            el.classList.toggle('expanded');
            el.querySelector('.arrow').classList.toggle('open');
        }

        function loadContent(section, subsection) {
            document.querySelectorAll('.nav-sub-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            const content = getContent(section, subsection);
            document.getElementById('contentArea').innerHTML = content;
            window.scrollTo(0, 0);
        }

        function getContent(s, sub) {
            let html = '<div class="section">';

            if (s === 'types' && sub === 'types-boxmodels') {
                html += `
                    <div class="section-title"><span>üè∑Ô∏è</span> Black Box, White Box & Gray Box Testing</div>
                    <div class="motivation-box">üí° <strong>Key Concept:</strong> Understanding these three approaches is fundamental to all testing!</div>

                    <div class="subsection-title">1. Black Box Testing</div>
                    <div class="info-box"><strong>Definition:</strong> Testing without knowledge of internal code structure. Tester only knows inputs and expected outputs.</div>
                    <table>
                        <tr><th>Aspect</th><th>Details</th></tr>
                        <tr><td><strong>Approach</strong></td><td>Based on requirements and functionality</td></tr>
                        <tr><td><strong>Code Knowledge</strong></td><td>No knowledge of internal code</td></tr>
                        <tr><td><strong>Focus</strong></td><td>What the system does (outputs)</td></tr>
                        <tr><td><strong>Techniques</strong></td><td>Equivalence Partitioning, Boundary Analysis, Error Guessing</td></tr>
                        <tr><td><strong>Done By</strong></td><td>QA Testers, Business Analysts</td></tr>
                        <tr><td><strong>Example</strong></td><td>Testing login: Enter username ‚Üí password ‚Üí Click Login ‚Üí Dashboard appears</td></tr>
                    </table>

                    <div class="subsection-title">2. White Box Testing</div>
                    <div class="info-box"><strong>Definition:</strong> Testing with complete knowledge of internal code, logic, and structure.</div>
                    <table>
                        <tr><th>Aspect</th><th>Details</th></tr>
                        <tr><td><strong>Approach</strong></td><td>Based on code structure and logic</td></tr>
                        <tr><td><strong>Code Knowledge</strong></td><td>Full knowledge of code</td></tr>
                        <tr><td><strong>Focus</strong></td><td>How the system works (logic)</td></tr>
                        <tr><td><strong>Techniques</strong></td><td>Path Testing, Branch Testing, Condition Testing, Loop Testing</td></tr>
                        <tr><td><strong>Done By</strong></td><td>Developers, Unit Test Engineers</td></tr>
                        <tr><td><strong>Example</strong></td><td>Testing every line of code, every condition, every loop</td></tr>
                    </table>

                    <div class="subsection-title">3. Gray Box Testing</div>
                    <div class="info-box"><strong>Definition:</strong> Combination of Black Box and White Box. Partial knowledge of code structure.</div>
                    <table>
                        <tr><th>Aspect</th><th>Details</th></tr>
                        <tr><td><strong>Approach</strong></td><td>Tests interfaces and interactions</td></tr>
                        <tr><td><strong>Code Knowledge</strong></td><td>Partial knowledge of code</td></tr>
                        <tr><td><strong>Focus</strong></td><td>How modules interact with each other</td></tr>
                        <tr><td><strong>Techniques</strong></td><td>Integration Testing, API Testing</td></tr>
                        <tr><td><strong>Done By</strong></td><td>Integration Test Engineers</td></tr>
                        <tr><td><strong>Example</strong></td><td>Testing if Login module interacts properly with Database module</td></tr>
                    </table>

                    <div class="grid-2">
                        <div class="card">
                            <h4 style="color: #667eea;">üéØ Best Use Cases</h4>
                            <strong>Black Box:</strong> GUI, UX, User workflows<br><br>
                            <strong>White Box:</strong> Code quality, logic flaws, performance<br><br>
                            <strong>Gray Box:</strong> Integration points, module interactions
                        </div>
                        <div class="card">
                            <h4 style="color: #667eea;">‚è±Ô∏è Time to Execute</h4>
                            <strong>Black Box:</strong> More time (extensive scenarios)<br><br>
                            <strong>White Box:</strong> Less time (systematic coverage)<br><br>
                            <strong>Gray Box:</strong> Medium time (focused areas)
                        </div>
                    </div>
                `;
            }

            else if (s === 'defects' && sub === 'defects-lifecycle') {
                html += `
                    <div class="section-title"><span>üêõ</span> Defect Life Cycle - Complete Journey</div>
                    <div class="motivation-box">üí° <strong>Important:</strong> Understanding defect states helps you manage bugs effectively!</div>

                    <div class="subsection-title">13-State Defect Life Cycle</div>
                    <div class="flow">
                        <div class="flow-item">1. NEW</div>
                        <div class="flow-item">2. ASSIGNED</div>
                        <div class="flow-item">3. IN PROGRESS</div>
                        <div class="flow-item">4. FIXED</div>
                        <div class="flow-item">5. VERIFIED</div>
                        <div class="flow-item">6. CLOSED</div>
                    </div>

                    <table>
                        <tr><th>State</th><th>Description</th><th>Who Acts</th><th>Next State</th></tr>
                        <tr><td><strong>NEW</strong></td><td>Defect just found and logged</td><td>Tester</td><td>ASSIGNED</td></tr>
                        <tr><td><strong>ASSIGNED</strong></td><td>Assigned to developer</td><td>Test Lead</td><td>IN PROGRESS</td></tr>
                        <tr><td><strong>IN PROGRESS</strong></td><td>Developer working on fix</td><td>Developer</td><td>FIXED</td></tr>
                        <tr><td><strong>FIXED</strong></td><td>Developer says bug is fixed</td><td>Developer</td><td>VERIFIED</td></tr>
                        <tr><td><strong>VERIFIED</strong></td><td>Tester confirms fix works</td><td>Tester</td><td>CLOSED</td></tr>
                        <tr><td><strong>CLOSED</strong></td><td>Bug officially closed</td><td>Manager</td><td>--</td></tr>

                    <div class="subsection-title">Defect State Transitions</div>
                    <div class="collapsible">

                `;
            }

            else if (s === 'interviews' && sub === 'int-basic') {

                    <div class="grid-2">
