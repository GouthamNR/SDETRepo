<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Testing Academy - Complete Learning Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196F3;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: #f5f7fa;
        }
        .container { display: flex; height: 100vh; overflow: hidden; }
        .sidebar { 
            width: 300px; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); 
            color: white; 
            overflow-y: auto; 
            position: fixed; 
            left: 0; 
            top: 0; 
            height: 100vh; 
            z-index: 1000; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            transition: all 0.3s;
        }
        .sidebar.closed { transform: translateX(-300px); }
        .sidebar-header { 
            padding: 15px; 
            text-align: center; 
            border-bottom: 2px solid rgba(255,255,255,0.2); 
            position: sticky; 
            top: 0; 
            background: inherit;
        }
        .nav-item { 
            padding: 10px 12px; 
            margin: 2px 5px; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: all 0.3s; 
            border-left: 3px solid transparent;
        }
        .nav-item:hover, .nav-item.active { 
            background: rgba(255,255,255,0.15); 
            border-left-color: #ffd700; 
            padding-left: 15px;
        }
        .nav-sub-item { 
            padding: 6px 8px 6px 25px; 
            font-size: 0.85em; 
            cursor: pointer; 
            margin: 1px 5px; 
            border-radius: 3px; 
            display: none;
        }
        .nav-item.expanded ~ .nav-sub-items .nav-sub-item { display: block; }
        .nav-sub-item:hover { background: rgba(255,255,255,0.1); }
        .nav-sub-item.active { background: rgba(255,255,255,0.2); font-weight: 600; }
        .main-content { flex: 1; margin-left: 300px; overflow-y: auto; transition: margin-left 0.3s; }
        .main-content.expanded { margin-left: 0; }
        header { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); 
            color: white; 
            padding: 20px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            position: sticky; 
            top: 0; 
            z-index: 100;
        }
        header h1 { font-size: 1.6em; }
        .toggle-btn { 
            background: rgba(255,255,255,0.2); 
            border: none; 
            color: white; 
            font-size: 1.3em; 
            cursor: pointer; 
            padding: 8px 12px; 
            border-radius: 5px;
        }
        .content { 
            padding: 30px; 
            max-width: 1300px; 
            margin: 0 auto;
        }
        .section { 
            background: white; 
            border-radius: 10px; 
            padding: 25px; 
            margin-bottom: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            animation: slideIn 0.5s;
        }
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); }
        }
        .section-title { 
            font-size: 1.8em; 
            color: var(--primary); 
            margin-bottom: 10px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
        }
        .subsection-title { 
            font-size: 1.3em; 
            color: var(--secondary); 
            margin: 25px 0 12px; 
            padding-bottom: 8px; 
            border-bottom: 2px solid var(--primary);
        }
        .collapsible { 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            margin: 12px 0; 
            overflow: hidden;
        }
        .collapsible-header { 
            background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1)); 
            padding: 12px 15px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-weight: 600; 
            color: var(--primary); 
            transition: all 0.3s; 
            border-left: 4px solid var(--primary);
        }
        .collapsible-header:hover { background: linear-gradient(135deg, rgba(102,126,234,0.15), rgba(118,75,162,0.15)); }
        .collapsible-header.open { background: var(--primary); color: white; border-left-color: #ffd700; }
        .collapsible-content { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.3s;
        }
        .collapsible-content.open { 
            max-height: 2000px; 
            padding: 15px; 
            background: #f9f9f9;
        }
        .arrow { transition: transform 0.3s; }
        .arrow.open { transform: rotate(180deg); }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 15px 0; 
            font-size: 0.9em;
        }
        th { 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; 
            padding: 10px; 
            text-align: left; 
            font-weight: 600;
        }
        td { 
            padding: 8px 10px; 
            border-bottom: 1px solid #e0e0e0;
        }
        tr:hover { background: #f5f5f5; }

        .card { 
            background: linear-gradient(135deg, rgba(102,126,234,0.05), rgba(118,75,162,0.05)); 
            border: 2px solid #e0e0e0; 
            border-left: 4px solid var(--primary); 
            border-radius: 8px; 
            padding: 15px; 
            margin: 12px 0; 
            transition: all 0.3s;
        }
        .card:hover { 
            border-color: var(--primary); 
            box-shadow: 0 8px 20px rgba(102,126,234,0.15); 
            transform: translateY(-3px);
        }
        
        .example-box { 
            background: rgba(76,175,80,0.1); 
            border-left: 4px solid var(--success); 
            padding: 12px; 
            margin: 12px 0; 
            border-radius: 5px; 
            color: #2e7d32;
        }
        .info-box { 
            background: rgba(33,150,243,0.1); 
            border-left: 4px solid #2196F3; 
            padding: 12px; 
            margin: 12px 0; 
            border-radius: 5px; 
            color: #1565c0;
        }
        .warning-box { 
            background: rgba(255,152,0,0.1); 
            border-left: 4px solid var(--warning); 
            padding: 12px; 
            margin: 12px 0; 
            border-radius: 5px; 
            color: #e65100;
        }
        
        .grid-2 { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 15px; 
            margin: 15px 0;
        }
        
        .flow { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin: 15px 0; 
            flex-wrap: wrap;
        }
        .flow-item { 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; 
            padding: 8px 12px; 
            border-radius: 5px; 
            font-weight: 600; 
            white-space: nowrap; 
            font-size: 0.9em;
        }
        
        .checklist { margin: 10px 0; }
        .checklist-item { 
            padding: 6px 0; 
            display: flex; 
            gap: 8px; 
            align-items: flex-start;
        }
        .checklist-item::before { 
            content: "‚úì"; 
            color: var(--success); 
            font-weight: bold; 
            min-width: 18px;
        }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 20px; 
            margin: 30px 0;
        }
        .stat-card { 
            background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1)); 
            padding: 20px; 
            border-radius: 12px; 
            text-align: center; 
            border: 2px solid #e0e0e0; 
            transition: all 0.3s;
        }
        .stat-card:hover { 
            border-color: var(--primary); 
            background: linear-gradient(135deg, rgba(102,126,234,0.2), rgba(118,75,162,0.2));
        }
        .stat-number { 
            font-size: 2.5em; 
            font-weight: 700; 
            color: var(--primary); 
            margin-bottom: 10px;
        }
        .stat-label { 
            font-size: 0.9em; 
            color: #666;
        }
        
        .comparison { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin: 20px 0;
        }
        .comparison-box { 
            padding: 25px; 
            border-radius: 12px;
        }
        .comparison-box.left { 
            background: rgba(76,175,80,0.1); 
            border-left: 5px solid var(--success);
        }
        .comparison-box.right { 
            background: rgba(244,67,54,0.1); 
            border-left: 5px solid var(--danger);
        }
        .comparison-box h3 { 
            margin-bottom: 15px; 
            color: #333; 
            font-size: 1.3em;
        }
        
        .chart-container { 
            position: relative; 
            height: 300px; 
            margin: 30px 0;
        }
        
        .timeline { 
            position: relative; 
            padding: 20px 0;
        }
        .timeline::before { 
            content: ''; 
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 3px; 
            height: 100%; 
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }
        .timeline-item { 
            margin-bottom: 40px; 
            width: 45%; 
            position: relative;
        }
        .timeline-item:nth-child(odd) { 
            margin-left: 0; 
            text-align: right; 
            padding-right: 60px;
        }
        .timeline-item:nth-child(even) { 
            margin-left: 55%; 
            padding-left: 60px;
        }
        .timeline-item::before { 
            content: ''; 
            position: absolute; 
            width: 20px; 
            height: 20px; 
            background: white; 
            border: 3px solid var(--primary); 
            border-radius: 50%; 
            top: 0;
        }
        .timeline-item:nth-child(odd)::before { 
            right: 0; 
            transform: translateX(50%);
        }
        .timeline-item:nth-child(even)::before { 
            left: 0; 
            transform: translateX(-50%);
        }
        .timeline-content { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .badge { 
            display: inline-block; 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.8em; 
            font-weight: 600; 
            margin-right: 8px;
        }
        .badge-easy { background: rgba(76,175,80,0.2); color: var(--success); }
        .badge-medium { background: rgba(255,152,0,0.2); color: var(--warning); }
        .badge-hard { background: rgba(244,67,54,0.2); color: var(--danger); }
        
        footer { 
            background: #2c3e50; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-300px); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; }
            .comparison, .timeline::before { display: block; }
            .timeline-item { width: 100%; padding-left: 70px !important; }
            .timeline-item:nth-child(odd) { text-align: left; padding-right: 0; }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--primary);
        }
        .tab-btn:hover {
            border-color: var(--primary);
            background: rgba(102,126,234,0.05);
        }
        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .tab-content {
            display: none;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }
        .tab-content.active {
            display: block;
            animation: slideIn 0.5s;
        }

        .highlight {
            background: #fff9c4;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 style="font-size: 1.2em;">üìö QA Academy</h2>
                <p style="font-size: 0.85em;">Complete Manual Testing</p>
            </div>
            <div id="navContainer"></div>
        </nav>

        <!-- MAIN CONTENT -->
        <div class="main-content" id="mainContent">
            <header>
                <h1>üß™ Manual Testing Academy</h1>
                <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
            </header>

            <div class="content" id="contentArea"></div>

            <footer>
                <p>üéì Manual Testing - Complete Learning Platform | QA Academy</p>
                <p style="margin-top: 8px; font-size: 0.9em;">Master Testing. Advance Your Career. üöÄ</p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script>
        const sections = {
            intro: {
                title: 'üéØ Introduction',
                subs: [
                    { id: 'intro-what', title: 'What is Manual Testing?' },
                    { id: 'intro-principles', title: '7 Testing Principles' },
                    { id: 'intro-why', title: 'Why Manual Testing Matters' },
                    { id: 'intro-career', title: 'Career Benefits' }
                ]
            },
            basics: {
                title: 'üìñ Testing Fundamentals',
                subs: [
                    { id: 'basics-terms', title: 'Key Terminology' },
                    { id: 'basics-quality', title: 'Quality & QA vs QC' },
                    { id: 'basics-sdlc', title: 'SDLC & Testing' },
                    { id: 'basics-advanced', title: 'Advanced Concepts' }
                ]
            },
            types: {
                title: 'üè∑Ô∏è Testing Types',
                subs: [
                    { id: 'types-boxmodels', title: 'Black/White/Gray Box' },
                    { id: 'types-techniques', title: 'Testing Techniques' }
                ]
            },
            advanced: {
                title: '‚≠ê Advanced Topics',
                subs: [
                    { id: 'adv-istqb', title: 'ISTQB Certification' },
                    { id: 'adv-tools', title: 'Testing Tools' }
                ]
            }
        };

        // Generate Navigation
        function generateNav() {
            let html = '<div class="sidebar-nav">';
            for (const [key, section] of Object.entries(sections)) {
                html += `<div class="nav-item" data-section="${key}" onclick="toggleSection(this)">
                    ${section.title}
                    <span class="arrow">‚ñº</span>
                </div>`;
                html += '<div class="nav-sub-items">';
                for (const sub of section.subs) {
                    html += `<div class="nav-sub-item" onclick="loadContent('${key}', '${sub.id}')">${sub.title}</div>`;
                }
                html += '</div>';
            }
            html += '</div>';
            document.getElementById('navContainer').innerHTML = html;
        }

        function toggleSection(el) {
            el.classList.toggle('expanded');
            el.querySelector('.arrow').classList.toggle('open');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('mainContent').classList.toggle('expanded');
        }

        function loadContent(section, subsection) {
            document.querySelectorAll('.nav-sub-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            const content = getContent(section, subsection);
            document.getElementById('contentArea').innerHTML = content;
            
            // Initialize charts after content loads
            setTimeout(() => {
                initCharts();
            }, 100);
            
            window.scrollTo(0, 0);
        }

        function toggleCollapsible(el) {
            el.classList.toggle('open');
            el.querySelector('.arrow').classList.toggle('open');
            el.nextElementSibling.classList.toggle('open');
        }

        function switchTab(event, tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function getContent(s, sub) {
            let html = '<div class="section">';

            // INTRODUCTION SECTION
            if (s === 'intro' && sub === 'intro-what') {
                html += `
                    <div class="section-title"><span>üéØ</span> What is Manual Testing?</div>
                    
                    <div class="info-box">
                        <strong>Definition:</strong> Manual testing is the process of testing software applications by manually executing test cases without using any automation tools. A human tester interacts with the application as an end-user would, verifying that features work as expected.
                    </div>

                    <div class="subsection-title">üìã Key Characteristics</div>
                    <div class="grid-2">
                        <div class="card">
                            <h3 style="color: var(--success);">‚úÖ Advantages</h3>
                            <div class="checklist">
                                <div class="checklist-item">Human judgment involved</div>
                                <div class="checklist-item">No automation tools needed</div>
                                <div class="checklist-item">User perspective testing</div>
                                <div class="checklist-item">Flexible & adaptive</div>
                                <div class="checklist-item">Detects UI/UX issues</div>
                                <div class="checklist-item">Cost-effective for small projects</div>
                            </div>
                        </div>

                        <div class="card">
                            <h3 style="color: var(--danger);">‚ö†Ô∏è Limitations</h3>
                            <div class="checklist">
                                <div class="checklist-item">Slower than automation</div>
                                <div class="checklist-item">Higher cost for large suites</div>
                                <div class="checklist-item">Human error possible</div>
                                <div class="checklist-item">Not repetition-friendly</div>
                                <div class="checklist-item">Hard to scale</div>
                                <div class="checklist-item">Can't do load testing</div>
                            </div>
                        </div>
                    </div>

                    <div class="subsection-title">‚öôÔ∏è Testing Process Flow</div>
                    <div class="flow">
                        <div class="flow-item">üìã Requirements</div>
                        <div style="font-size: 1.5em;">‚Üí</div>
                        <div class="flow-item">üìù Test Plan</div>
                        <div style="font-size: 1.5em;">‚Üí</div>
                        <div class="flow-item">‚úçÔ∏è Test Cases</div>
                        <div style="font-size: 1.5em;">‚Üí</div>
                        <div class="flow-item">üîç Execution</div>
                        <div style="font-size: 1.5em;">‚Üí</div>
                        <div class="flow-item">üêõ Defects</div>
                        <div style="font-size: 1.5em;">‚Üí</div>
                        <div class="flow-item">üìä Report</div>
                    </div>

                    <table>
                        <tr>
                            <th>Phase</th>
                            <th>Activity</th>
                            <th>Duration</th>
                            <th>Deliverable</th>
                        </tr>
                        <tr>
                            <td><strong>1. Planning</strong></td>
                            <td>Define testing strategy & scope</td>
                            <td>1-2 weeks</td>
                            <td>Test Plan</td>
                        </tr>
                        <tr>
                            <td><strong>2. Analysis</strong></td>
                            <td>Review requirements & scenarios</td>
                            <td>1-2 weeks</td>
                            <td>Test Scenarios</td>
                        </tr>
                        <tr>
                            <td><strong>3. Design</strong></td>
                            <td>Create test cases & RTM</td>
                            <td>2-4 weeks</td>
                            <td>Test Cases</td>
                        </tr>
                        <tr>
                            <td><strong>4. Execution</strong></td>
                            <td>Run tests & find bugs</td>
                            <td>3-8 weeks</td>
                            <td>Test Results</td>
                        </tr>
                        <tr>
                            <td><strong>5. Closure</strong></td>
                            <td>Document & report findings</td>
                            <td>1 week</td>
                            <td>Final Report</td>
                        </tr>
                    </table>

                    <div class="subsection-title">üìä Market Statistics (2024-2025)</div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">70%</div>
                            <div class="stat-label">Companies use manual testing</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">89%</div>
                            <div class="stat-label">Manual testing catches critical bugs</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">$45K+</div>
                            <div class="stat-label">Average QA salary (USA)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">3.2x</div>
                            <div class="stat-label">ROI improvement via QA</div>
                        </div>
                    </div>

                    <div class="subsection-title">üí° When to Use Manual Testing</div>
                    <div class="comparison">
                        <div class="comparison-box left">
                            <h3>‚úÖ Use Manual Testing For:</h3>
                            <div class="checklist">
                                <div class="checklist-item">Small projects (&lt;50 screens)</div>
                                <div class="checklist-item">Exploratory testing</div>
                                <div class="checklist-item">UI/UX validation</div>
                                <div class="checklist-item">One-time tests</div>
                                <div class="checklist-item">User acceptance testing</div>
                                <div class="checklist-item">Ad-hoc scenarios</div>
                            </div>
                        </div>
                        <div class="comparison-box right">
                            <h3>‚ùå Don't Use For:</h3>
                            <div class="checklist">
                                <div class="checklist-item">Large projects (&gt;300 screens)</div>
                                <div class="checklist-item">Repetitive regression tests</div>
                                <div class="checklist-item">Load/stress testing</div>
                                <div class="checklist-item">Frequent test cycles</div>
                                <div class="checklist-item">24/7 monitoring needed</div>
                                <div class="checklist-item">Complex calculations</div>
                            </div>
                        </div>
                    </div>

                    <div class="subsection-title">üí∞ Cost to Fix Bugs at Different Stages</div>
                    <div class="chart-container">
                        <canvas id="costChart"></canvas>
                    </div>

                    <div class="example-box">
                        <strong>üí° Real-World Example:</strong><br>
                        A manual tester testing an e-commerce website notices:<br>
                        ‚Ä¢ Add to cart button too small for mobile users<br>
                        ‚Ä¢ Font color makes text hard to read<br>
                        ‚Ä¢ Checkout process feels confusing<br>
                        ‚Ä¢ Loading spinner disappears before page loads<br><br>
                        These UX issues would be HARD to catch with automation!
                    </div>
                `;
            }

            else if (s === 'intro' && sub === 'intro-principles') {
                html += `
                    <div class="section-title"><span>‚≠ê</span> The 7 Fundamental Testing Principles (ISTQB)</div>
                    <p style="margin-bottom: 20px; color: #666;">
                        These principles form the foundation of modern software testing. Understanding them is crucial for any QA professional.
                    </p>

                    <div class="collapsible">
